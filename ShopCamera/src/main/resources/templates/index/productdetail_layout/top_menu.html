<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="top-menu">
	<div id="top">
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

		<th:block th:replace="index/layout/top_menu::top-menu"></th:block>

		<!-- Login / Register Modal-->
		<th:block th:replace="index/layout/login_register::login"></th:block>
		<!-- Menu -->
		<div class="container-fluid">
			<div class="row hidden-md hidden-lg">
				<nav class="navbar navbar-inverse navbar-fixed-top custom-navbar">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="http://localhost/a/CameraGiamSat">
								<img
								alt="Camera FPT Việt Nam tự hào Nhà cung cấp thiết bị camera giám sát giá rẻ uy tín trên toàn quốc"
								src="http://fptcamera.vn/resources/ui_images/client/background/logo_mobile.png">
							</a>
							<div class="navbar-brand" id="top-hotline" style="float: right;">
								<div class="name">
									<a class="fa fa-user" href="#" data-toggle="modal"
										data-target=".login-register-form"> Đăng nhập</a>
								</div>
							</div>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" aria-expanded="false"
							id="bs-example-navbar-collapse-1">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1" aria-expanded="true"
								style="position: fixed; top: 40px; right: 0; border: none; padding: 3px; margin-right: 5px;">
								<i class="fa fa-times-circle" style="font-size: 25px;"></i>
							</button>
							<ul class="nav navbar-nav">
								<div class="name">
									<a class="dropdown-toggle" href="JavaScript::void(0)"
										id="menu1" type="button" data-toggle="dropdown">Kiểm tra
										đơn hàng <span class="caret"></span>
									</a>
									<div class="dropdown-menu" role="menu" aria-labelledby="menu1"
										style="padding: 5px">
										<input id="code_order_search_coll" class="form-control"
											placeholder="Nhập mã đơn hàng" type="text" name="code_order"
											style="color: red">
										<button type="button" class="form-control btn btn-danger"
											id="btnKiemTraDonHang_coll">Kiểm tra</button>
									</div>
								</div>
								<li><a href="http://localhost/a/CameraGiamSat/category/1/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/lap-dat-camera-tron-bo.png" />&nbsp;&nbsp;Camera
										trọn bộ 1</a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/16/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/camera-giam-sat.png" />&nbsp;&nbsp;Camera
										giám sát </a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/50/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/dau-ghi-hinh-camera-quan-sat.png" />&nbsp;&nbsp;Đầu
										ghi hình camera </a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/76/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/phu-kien-camera.png" />&nbsp;&nbsp;Phụ
										kiện camera </a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/92/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/camera-thiet-bi-an-ninh.png" />&nbsp;&nbsp;Thiết
										bị an ninh </a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/98/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/may-cham-cong-gia-re.png" />&nbsp;&nbsp;Máy
										chấm công </a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/108/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/78-32.png" />&nbsp;&nbsp;Tổng
										đài - Bộ đàm </a></li>
								<li><a
									href="http://localhost/a/CameraGiamSat/category/112/1"><img
										src="http://localhost/a/CameraGiamSat/public/images/danh-muc-san-pham/thiet-bi-van-phong.png" />&nbsp;&nbsp;Thiết
										bị văn phòng </a></li>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</div>
		</div>
		<script type="text/javascript">
			$('#btnKiemTraDonHang_coll')
					.click(
							function() {
								location.href = 'http://localhost/a/CameraGiamSat/kiem-tra-don-hang/'
										+ $('#code_order_search_coll').val();
							})
		</script>
		<!-- End Menu -->
		<div class="container menu_bg">
			<div class="row menu_bg">
				<div class="col-xs-12 menu_bg">
					<div class="row">
						<div class="col-md-4 col-lg-3 hidden-xs hidden-sm"
							style="padding-right: 0;">
							<div id="prd-cate-list">
								<div class="prd-cate-header">
									<span>Danh mục sản phẩm<i
										class="fa fa-chevron-circle-down"></i></span>
								</div>
								<ul class="sub-page">
									<ul>
										<li th:each="cate : ${listCate} "
											th:if="${cate.id_root == 0 && cate.status == 1}"><a
											th:href="@{'/CameraGiamSat/category/'+${cate.id}}"><img
												alt="Camera trọn bộ  1"
												th:src="@{'/public/images/danh-muc-san-pham/' + ${cate.icon}}" /><span
												class="mc_title" th:text="${cate.name}"><i
													class="fa fa-chevron-right hidden-md"></i></span></a>
											<ul>
												<li th:each="cate1 : ${listCate}"
													th:if="${cate1.id_root == cate.id && cate1.status == 1}"><a
													th:href="@{'/CameraGiamSat/category/'+${cate1.id}}"><img
														alt="Trọn bộ camera giá rẻ 1" src="" /><span
														class="mc_title" th:text="${cate1.name}"><i
															class="fa fa-chevron-right hidden-md"></i></span></a>
													<ul>
														<li th:each="cate2 : ${listCate}"
															th:if="${cate1.id == cate2.id_root && cate1.status == 1}"><a
															th:href="@{'/CameraGiamSat/category/'+${cate2.id}}"><img
																alt="Trọn bộ 1 Camera giá rẻ" src="" /><span
																class="mc_title" th:text="${cate2.name}"><i
																	class="fa fa-chevron-right hidden-md"></i></span></a>
															<div class="clear"></div></li>
													</ul>
													<div class="clear"></div></li>
											</ul>
											<div class="clear"></div></li>
									</ul>
									<div class="clear"></div>
								</ul>
							</div>
						</div>
						<div class="col-xs-12 col-md-8 col-lg-9">
							<div class="row">
								<div class="col-xs-12 col-lg-8" style="padding: 0;">
									<div id="searchform">
										<form action="http://localhost/a/CameraGiamSat/search-product"
											accept-charset="utf-8" method="get">
											<img style="display: none;" class="loader"
												src="http://fptcamera.vn/resources/ui_images/client/background/loader.gif" />
											<input type="text" name="key" value="" id="searchbutton"
												class="searchfield" onkeyup="lookup()" autocomplete="off"
												placeholder="Tìm kiếm sản phẩm ..." /> <input type="submit"
												name="submit_search" value="Tìm kiếm" id="search_smt"
												class="searchbutton" />
											<div class="clear"></div>
											<div class="autoSuggestionsList_l" id="autoSuggestionsList">
											</div>
										</form>
									</div>
								</div>
								<div class="col-lg-4 hidden-xs hidden-sm hidden-md"
									style="padding-left: 0;">
									<button type="button" class="btn btn-danger button-support"
										data-toggle="modal" data-target="#supportonlineModal">
										<img
											src="http://fptcamera.vn/resources/ui_images/client/background/yahoo-smile.png">&nbsp;Hỗ
										trợ trực tuyến
									</button>
								</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</th:block>
