	<script type="text/javascript">
		function lookup(keyword) {
			var keyword = document.getElementById("searchbutton").value;
			if (keyword.length == 0) {
				$('#autoSuggestionsList').fadeOut(400);
			} else {
				$
						.get(
								"http://localhost/a/CameraGiamSat/search-ajax/"
										+ keyword,
								null,
								function(data) {
									if (data.length > 14) {
										$('#autoSuggestionsList').fadeIn(400);
										// var obj = jQuery.parseJSON(data);
										var obj = JSON.parse(data);
										var strhtml = '';
										//$('#autoSuggestionsList').html(data['message']);
										strhtml += '<div class="sgg-outer">';
										for ( var index in obj) {
											//alert(obj.message[1].label);
											//alert(obj.length());
											for (var i = 0; i < obj[index].length; i++) {
												//alert(obj.message[i].value);
												//append
												strhtml += '<div class="sgg-row">';
												strhtml += '<div class="sgg-image"><img width="50" height="50" src="http://localhost/a/CameraGiamSat/public/images/san-pham/' + obj.message[i].img + '"/></div>';
												strhtml += '<div class="sgg-right">';
												strhtml += '<div class="sgg-title"><a href="http://localhost/a/CameraGiamSat/detail-product/' + obj.message[i].id + '">'
														+ obj.message[i].name
														+ '</a></div>';
												strhtml += '<div class="sgg-sellprice">'
														+ parseFloat(
																obj.message[i].price)
																.toFixed()
																.replace(
																		/./g,
																		function(
																				c,
																				i,
																				a) {
																			return i
																					&& c !== "."
																					&& ((a.length - i) % 3 === 0) ? '.'
																					+ c
																					: c;
																		})
														+ ' đ</div>';
												strhtml += '</div>';
												strhtml += '</div>';
											}
										}
										strhtml += '</div>';
										$('#autoSuggestionsList').html(strhtml);
									} else {
										var strhtml = '';
										strhtml += '<div class="sgg-outer">';
										strhtml += '<div class="sgg-row">';
										strhtml += '<div class="sgg-title"><a>Không có sản phẩm nào tương ứng</a></div>';
										strhtml += '</div>';
										strhtml += '</div>';
										$('#autoSuggestionsList').html(strhtml);
									}
								});
				// Ajax_Suggestion(keyword);
			}
		}
	</script>
