<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="top-menu">
	<div id="top-menu" class="hidden-sm hidden-xs">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-7">
							<div id="top-hotline">

									<a href="http://localhost/a/CameraGiamSat">Camera giám sát</a>
									
								</div>
							</div>
						</div>
						<div class="col-xs-5">
							<th:block th:if="${session.user == null}" )>
								<div id="top-hotline" style="float: right;">
									<div class="name">
										<a class="fa fa-user aDangNhap" href="#" data-toggle="modal"
											data-target=".login-register-form"> Đăng nhập</a>
									</div>
								</div>
							</th:block>
							<th:block th:if="${session.user != null}">
								<div id="top-hotline" style="float: right;">
									<div class="name">
										<a class="fa fa-user aDangNhap" href=""
											th:text="${session.user.name}"> </a>
									</div>
									<div class="name">
										<a class="fa fa-key" th:href="@{/CameraGiamSat/logout}">
											Đăng xuất</a>
									</div>
								</div>
							</th:block>
							<div id="top-hotline" style="float: right;">
								<div class="name">
									<a class="name_cart" th:href="@{/CameraGiamSat/shoppingCart}">Giỏ
										hàng ( <b th:text="${quantity}"></b> sản phẩm)
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<ul class="slides">
				<li><a href="#"> <img alt="camera quan sát trên điện thoại"

				</a></li>
				<li><a href="#"> <img
						alt="camera quan sát trên điện thoại 2"
						src="http://fptcamera.vn/resources/uploads/images/automatic/quang-cao/camera-quan-sat-tren-dien-thoai-2.jpg" />
						<div class="clear"></div>
				</a></li>
				<li><a target="_blank"

						<div class="clear"></div>
				</a></li>
				<li><a href="#"> <img alt="Đầu ghi hình camera quan sát"
						src="http://fptcamera.vn/resources/uploads/images/automatic/quang-cao/dau-ghi-hinh-camera-quan-sat1.jpg" />

				</a></li>
			</ul>

		</div>

		<div class="row top-header" id="ScrollTo">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12 col-md-3">
						<div id="logo">
							<a th:href="@{/CameraGiamSat/index}"> <img
								title="LẮP ĐẶT CAMERA QUAN SÁT GIÁ RẺ"

								th:src="@{/public/images/ui_images/logo.jpg}">
							</a>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<img style="width: 100%; margin-top: 25px;" alt="Cam kết dịch vụ"
							th:src="@{/public/new/promise.png}">

					<div class="col-xs-12 col-md-3">
						<div id="hotline">
							<div class="name">Tư vấn lắp đặt camera</div>
							<div class="clear"></div>
							<div class="phone">
								<a href="tel:0163 263 5825">0163 263 5825</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		$('#btnKiemTraDonHang')
				.click(
						function() {
							location.href = 'http://localhost/a/CameraGiamSat/kiem-tra-don-hang/'
									+ $('#code_order_search').val();
						})
	</script>
</th:block>
